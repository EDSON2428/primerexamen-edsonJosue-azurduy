<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANACO - Calzado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Enlace para saltar contenido -->
  <a href="#main" class="skip-link">Saltar al contenido principal</a>

  <!-- Encabezado -->
  <header>
    <h1>MANACO</h1>
    <nav aria-label="Menú principal">
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main id="main">
    <!-- Sección Hero -->
    <section>
      <h2>Calzado que impulsa tu paso</h2>
    </section>

    <!-- Sección de productos -->
    <section aria-labelledby="titulo-productos">
      <h2 id="titulo-productos">Productos</h2>
      <ul>
        <li>
          <article>
            <figure>
              <img src="placeholder.jpg" alt="Zapato deportivo Modelo 1 en color negro" width="150" height="150">
              <figcaption>Producto 1</figcaption>
            </figure>
            <p>$00.00</p>
            <button type="button">Comprar</button>
          </article>
        </li>
        <li>
          <article>
            <figure>
              <img src="placeholder.jpg" alt="Zapato casual Modelo 2 en color marrón" width="150" height="150">
              <figcaption>Producto 2</figcaption>
            </figure>
            <p>$00.00</p>
            <button type="button">Comprar</button>
          </article>
        </li>
        <li>
          <article>
            <figure>
              <img src="placeholder.jpg" alt="Zapato formal Modelo 3 en color negro" width="150" height="150">
              <figcaption>Producto 3</figcaption>
            </figure>
            <p>$00.00</p>
            <button type="button">Comprar</button>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>Copyright 2025 MANACO</p>
  </footer>
</body>
</html>
